name: Build the flashcards viewer

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build the flashcards viewer
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip dependencies
        run: pip install minify-html

      - name: Download external assets
        run: bash download-assets.sh

      - name: Build the documentation
        run: |
          mkdir site
          cp -r index.html static/ site/

      - name: Add hash to all static files
        run: python add_hash.py

      - name: Minify static files
        run: python minify.py

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
